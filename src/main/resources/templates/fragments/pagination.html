<div th:fragment="page">
  <div class="pagination" th:if="${totalPages > 1 }">
    <!--            Total Laws [[${totalItems}]]-->
    <a th:href="@{${mapping}(pageNumber =${1})}" th:if="${currentPage != 1 && currentPage > 0 }" style="color:#b78d65;"><i class="fa fa-arrow-left" aria-hidden="true"></i> </a>

    <a th:href="@{${mapping}(pageNumber =${currentPage - 1})}" th:if="${currentPage -1 != 0 }" style="color:#b78d65;"><i class="fas fa-backward"></i></a>

    <a th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a class="page-number-style" th:href="@{${mapping}(pageNumber =${i})}" th:if="${currentPage != i}">[[${i}]] </a>
      <a class="active" th:unless="${currentPage != i}">[[${i}]]</a> &nbsp; &nbsp;
    </a>

    <a th:href="@{${mapping}(pageNumber =${currentPage + 1})}" th:if="${currentPage < totalPages}" style="color:#b78d65;"><i
            class="fas fa-forward"></i></a>

    <a th:href="@{${mapping}(pageNumber =${totalPages})}" th:if="${currentPage < totalPages}" style="color:#b78d65;"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
  </div>
</div>
