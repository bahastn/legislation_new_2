const.station4.step4=\u0647\u06D5\u0646\u06AF\u0627\u0648\u06CC \u0686\u0648\u0627\u0631\u06D5\u0645:
const.station4.step4.paragraph= \u062F\u06D5\u0633\u062A\u06D5\u06CC \u0633\u06D5\u0631\u06C6\u06A9\u0627\u06CC\u06D5\u062A\u06CC \u067E\u06D5\u0631\u0644\u06D5\u0645\u0627\u0646 \u0644\u06D5 \u0695\u06C6\u0698\u06CC (\u0663) \u0634\u06D5\u0645\u0645\u06D5 \u0631\u06CE\u06A9\u06D5\u0648\u062A\u06CC \u0662\u0660\u0662\u0662/\u0662/\u0668 \u06A9\u06C6\u0628\u0648\u0648\u0646\u06D5\u0648\u06D5\u06CC \u0644\u06D5\u06AF\u06D5\u06B5 \u0633\u06D5\u0631\u062C\u06D5\u0645 \u0641\u0631\u0627\u06A9\u0633\u06CC\u06C6\u0646\u06D5\u06A9\u0627\u0646\u06CC \u067E\u06D5\u0631\u0644\u06D5\u0645\u0627\u0646\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646 \u06A9\u0631\u062F. \u0644\u06D5\u0648 \u06A9\u06C6\u0628\u0648\u0648\u0646\u06D5\u0648\u06D5\u06CC\u06D5\u062F\u0627 \u0633\u06D5\u0631\u062C\u06D5\u0645 \u0633\u06D5\u0631\u06C6\u06A9 \u0641\u0631\u0627\u06A9\u0633\u06CC\u06C6\u0646\u06D5\u06A9\u0627\u0646 \u0626\u0627\u0645\u0627\u062F\u06D5\u0628\u0648\u0648\u0646 \u0648 \u062A\u06CE\u062F\u0627 \u0686\u06D5\u0646\u062F \u067E\u0631\u0633\u06CE\u06A9\u06CC \u06AF\u0631\u0646\u06AF \u062A\u0627\u0648\u0648\u062A\u0648\u06CE \u06A9\u0631\u0627 \u0644\u06D5 \u0646\u06CE\u0648\u0627\u0646\u06CC\u0627\u0646\u062F\u0627 \u060C \u067E\u0631\u0633\u06CC \u062F\u0631\u0648\u0633\u062A\u06A9\u0631\u062F\u0646\u06D5\u0648\u06D5\u06CC \u0644\u06CC\u0698\u0646\u06D5\u06CC \u0626\u0627\u0645\u0627\u062F\u06D5\u06A9\u0631\u062F\u0646\u06CC \u062F\u06D5\u0633\u062A\u0648\u0648\u0631\u06CC \u0647\u06D5\u0631\u06CE\u0645\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646 \u0628\u0648\u0648\u060C \u062F\u0648\u0627\u06CC \u06AF\u0641\u062A\u0648\u06AF\u06C6\u06CC \u0686\u0695\u0648\u067E\u0695\u06CC \u0626\u0627\u0645\u0627\u062F\u06D5\u0628\u0648\u0648\u0627\u0646 \u062C\u06AF\u06D5 \u0644\u06D5 \u0641\u0631\u0627\u06A9\u0633\u06CC\u06C6\u0646\u06CC \u0646\u06D5\u0648\u06D5\u06CC \u0646\u0648\u06CE \u0647\u06D5\u0645\u0648\u0648\u06CC\u0627\u0646 \u0647\u0627\u0648\u0695\u0627\u0628\u064