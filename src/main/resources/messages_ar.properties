##### About #######
about.title= نبذة حول قاعدة التشريعات
about.introduction.paragraph= بموجب الامر البرلماني المرقم (2/5/1904) في 21/8/2019 تم تكليف لجنة مؤلفة من قانونيين وفنيين لإعداد قاعدة تشريعات اقليم كوردستان الالكترونية تضم بين ثناياها كافة القوانين والقرارات التشريعية والأنظمة والتعليمات التي صدرت من المؤسسات الدستورية في الاقليم من عام 1992 ولحد الان اضافة الى تلك التشريعات الاتحادية التي تم انفاذها في الاقليم بموجب قوانين صدرت من برلمان كوردستان بهذا الخصوص. وقد تم تصميم القاعدة بالشكل الذي يسمح مستقبلا بتحديثها بالاضافة او الحذف.
about.goal.legdb=أهداف قاعدة التشريعات:
goal1=بيان الوضع التشريعي في إقليم كوردستان.
goal2=دعم وتعزيز العمل التشريعي عن طريق توفير المعلومات حول القوانين.
goal3=حفظ نصوص القوانين في إقليم كوردستان وحمايتها.
goal4=تسهيل وصول المعنيين إلى مواضيع هذه القاعدة بالشكل الصحيح، من الدستور والقوانين والقرارات التشريعية والأنظمة والتعليمات، وبما يخدم مصالح الافراد والمؤسسات الرسمية وغير الرسمية.
goal5=خطوة نحو نشر الثقافة القانونية داخل المجتمع.
defaults.title=معوقات توحيد القوانين وتعديلاتها
defeculties.short = اعترى عمل اللجنة الكثير من الصعوبات، ومنها: 
defaults1=عدم وجود الكوادر من ذوي الخبرة للعمل في هذا المجال، الأمر الذي اقتضى إعداد وتنشئة هذه الكوادر داخل البرلمان بدلاً من اللجوء إلى خارجه، لكي يتمكنوا من أداء هذا العمل حالياً وفي المستقبل.
defaults2=عدم توافر النسخة الالكترونية بصيغة الـ( word ) لمعظم القوانين والقرارات التشريعية.
defaults3=تعقيدات أسلوب تعديل بعض القوانين، على سبيل المثال، هناك بعض القوانين ورد فيها عنوان القانون الأصلي بصورة خاطئة، وهذا الامر تطلب الحذر والتدقيق في مضمون التعديل من اجل التوصل الى معرفة القانون الذي تم تعديله.
defaults4=وجود بعض الأخطاء التشريعية ضمن التعديلات، فعلى سبيل المثال تمت الإشارة في بعض قوانين التعديل إلى تعديل مادة معينة بينما لم تكن هذه المادة من القانون موضوع التعديل وإنما مادة أخرى لا علاقة لها بذلك.
defaults5=صياغة منهجية لكيفية توحيد التعديلات، وهذه بذاتها مثلت إشكالية كبيرة حتى تم الاستقرار على منهجية مناسبة وطبعاً بالاستفادة من قاعدة التشريعات العراقية والأعمال التي قام بها بعض أعضاء برلمان كوردستان.
defaults6=تعديل تطبيق القوانين الاتحادية، وكانت هذه مشكلة في ذاتها، فهل يمكن للقانون الصادر من برلمان الاقليم تغيير مضمون القانون الاتحادي ، وهذا الامر تطلب الكثير إلى أن تم حسمه بعدم امكانية قانون تعديل التطبيق في الإقليم من تغيير القانون الأصلي(الاتحادي)، لذلك تم في النهاية اتخاذ القرار بوضع القوانين الاتحادية التي تم تعديل تطبيقها في الإقليم كما هي دون تعديل.
defaults7=عدم تفرغ أعضاء اللجنة للعمل بشكل كلي في اعداد القاعدة أدى إلى إشكاليات عديدة، بحيث أنه في الكثير من الحالات كان هنالك صعوبة في عقد اجتماعات اللجنة.
defaults8=كان لظهور مرض كورونا تأثيراً كبيراً على العمل سواء من ناحية انقطاع أعضاء اللجنة عن بعضهم بسبب وقف الدوام، أو من ناحية اجتماعات اللجنة.
collecting.data.title=مراحل اعداد قاعدة التشريعات
collecting.data.point1=أولاً: 
collecting.data.point1.paragraph=عقدت اللجنة اجتماعها الاول في 21/8/2019 من اجل البدء بالتنفيذ، وكانت الخطوة الاولى في هذا الصدد هو جمع وتنظيم البيانات المتعلقة بالقوانين والقرارات والأنظمة بصيغة الـ ( word)  الا انه برزت مشكلة عدم توافر نسخ من هذه القوانين والقرارات بهذه الصيغة  خصوصا ما تعلق منها بالدورة البرلمانية الاولى، ولهذا الغرض تم تكليف لجنة فرعية بقرار من موظفي البرلمان الحقوقيين للقيام بهذه المهمة.
collecting.data.point2=ثانياً: 
collecting.data.point2.paragraph=ارتات اللجنة الاتصال ببعض المنظمات الدولية والمحلية لغرض الحصول على الدعم الفني والمالي لاعمال انشاء القاعدة. ولهذا الغرض تمت زيار مكتب اليونامي في اربيل برئاسة رئيس اللجنة وأعضائها، وبعد الاجتماع معهم طلبوا منا تقديم بروبوزل حول ذلك، ثم تمت كتابة البروبوزل بالتشاور مع خبيرين لليونامي، وعرضه اليونامي على المنظمات لدعمنا، كما ارسلنا نسخة منه إلى البنك الدولي الا اننا لم نتلقى أي جواب، لذلك قررت اللجنة الاعتماد على الموارد المالية والفنية للبرلمان لاتمام هذا العمل وما شجعنا على ذلك هو الرغبة الكبيرة للسيدة رئيس البرلمان في اتمام هذا العمل مهما كانت الصعوبات والتكاليف.
collecting.data.point3=ثالثاً: 
collecting.data.point3.paragraph=بعد انتهاء طبع وإدخال البيانات قمنا بتنظيمها من الناحية الفنية،كما تم استخراج جميع القوانين في صورتها الأصلية من 263 عدداً لوقائع كوردستان وتم تنظيمها في صيغة pdf لأجل وضعها مع صورتها بصيغة word.
collecting.data.point4=رابعا: 
collecting.data.point4.paragraph=تم تشكيل لجنة فرعية بأمر رئيس البرلمان من (9) مستشارين في البرلمان من الحقوقيين لمراجعة ومقارنة جميع القوانين لكي لا يتم تنزيل بيانات اي قانون على القاعدة ما لم تكن دقيقة وصحيحة. 
collecting.data.point5=خامسا: 
collecting.data.point5.paragraph= اصبحت بيانات القوانين  والقرارات الصالحة لتنزيلها الكترونيا في القاعدة بالشكل الاتي:
