const.station2=\u0648\u06CE\u0633\u062A\u06AF\u06D5\u06CC \u062F\u0648\u0648\u06D5\u0645:-
const.station2.paragraph1= \u0633\u0627\u06B5\u06CC \u0662\u0660\u0660\u0665 \u0644\u06D5 \u0698\u06CE\u0631 \u0695\u06C6\u0634\u0646\u0627\u06CC\u06CC \u0626\u06D5\u0648 \u06AF\u06C6\u0695\u0627\u0646\u06A9\u0627\u0631\u06CC\u06CC\u0627\u0646\u06D5\u06CC \u0644\u06D5 \u0639\u06CC\u0631\u0627\u0642 \u0695\u0648\u06CC\u0627\u0646\u062F\u0627\u0628\u0648\u0648 \u0628\u06D5\u062A\u0627\u06CC\u0628\u06D5\u062A \u067E\u0631\u06C6\u0633\u06D5\u06CC \u0646\u0648\u0648\u0633\u06CC\u0646\u06D5\u0648\u06D5\u06CC \u062F\u06D5\u0633\u062A\u0648\u0648\u0631\u06CC \u0633\u0627\u06B5\u06CC \u0662\u0660\u0660\u0665 \u060C \u067E\u06D5\u0631\u0644\u06D5\u0645\u0627\u0646\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646 \u0628\u06D5 \u0628\u0695\u06CC\u0627\u0631\u06D5 \u06CC\u0627\u0633\u0627\u06CC \u0698\u0645\u0627\u0631\u06D5 (\u0664) \u0644\u06D5 \u0662\u0660\u0660\u0665/\u0668/\u0666\u060C \u0628\u0695\u06CC\u0627\u0631\u06CC\u062F\u0627 \u067E\u06CE\u062F\u0627\u0686\u0648\u0648\u0646\u06D5\u0648\u06D5 \u0628\u06C6 \u067E\u0695\u06C6\u0698\u06D5 \u062F\u06D5\u0633\u062A\u0648\u0648\u0631\u06CC \u0633\u0627\u06B5\u06CC \u0662\u0660\u0660\u0662 \u0628\u06A9\u0627\u062A\u060C \u0628\u06C6 \u0626\u06D5\u0645 \u0645\u06D5\u0628\u06D5\u0633\u062A\u06D5 \u0644\u06CC\u0698\u0646\u06D5\u06CC\u06D5\u06A9\u06CC \u0644\u06D5 (\u0661\u0668) \u06A9\u06D5\u0633\u060C \u06A9\u06D5 \u0698\u0645\u0627\u0631\u06D5\u06CC\u06D5\u06A9 \u0626\u06D5\u0646\u062F\u0627\u0645\u06CC \u067E\u06D5\u0631\u0644\u06D5\u0645\u0627\u0646 \u0648 \u0634\u0627\u0631\u06D5\u0632\u0627\u06CC\u0627\u0646\u06CC \u0628\u0648\u0627\u0631\u06CC \u06CC\u0627\u0633\u0627\u06CC \u0644\u06D5\u062E\u06C6\u06AF\u0631\u062A\u0628\u0648\u0648\u060C \u067E\u06CE\u06A9\u0647\u06CE\u0646\u0627. \u062F\u0648\u0627\u06CC \u067E\u06CE\u062F\u0627\u0686\u0648\u0648\u0646\u06D5\u0648\u06D5 \u0644\u06CC\u0698\u0646\u06D5\u06A9\u06D5 \u067E\u0631\u06C6\u0698\u06D5\u06CC\u06D5\u06A9\u06CC \u062A\u0627\u0632\u06D5\u06CC \u062F\u06D5\u0633\u062A\u0648\u0648\u0631\u06CC \u0647\u06D5\u0631\u06CE\u0645\u06CC\u0627\u0646 \u0626\u0627\u0645\u0627\u062F\u06D5\u06A9\u0631\u062F \u06A9\u06D5 \u0644\u06D5 (\u0661\u0662\u0662) \u0645\u0627\u062F\u062F\u06D5 \u067E\u06CE\u06A9\u0647\u0627\u062A\u0628\u0648\u0648.
const.station2.paragraph2=\u0644\u06D5\u0628\u06D5\u0631\u06D5\u0646\u062C\u0627\u0645\u06CC \u06A9\u06C6\u062A\u0627\u06CC\u06CC\u0647\u0627\u062A\u0646\u06CC \u06A9\u0627\u0631\u06CC \u0644\u06CC\u0698\u0646\u06D5\u06CC \u067E\u06CE\u062F\u0627\u0686\u0648\u0648\u0646\u06D5\u0648\u06D5\u06CC \u062F\u06D5\u0633\u062A\u0648\u0648\u0631 \u0648 \u0626\u0627\u0645\u0627\u062F\u06D5\u06A9\u0631\u062F\u0646\u06CC \u067E\u0631\u06C6\u0698\u06D5\u06CC \u062F\u06D5\u0633\u062A\u0648\u0648\u0631\u06CC \u0647\u06D5\u0631\u06CE\u0645\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646\u060C \u067E\u06D5\u0631\u0644\u06D5\u0645\u0627\u0646 \u0633\u0627\u06B5\u06CC (\u0662\u0660\u0660\u0668) \u06CC\u0627\u0633\u0627\u06CC \u0698\u0645\u0627\u0631\u06D5 (\u0661\u0666) \u06CC \u0633\u0627\u06B5\u06CC \u0662\u0660\u0660\u0668 \u06CC \u062A\u0627\u06CC\u0628\u06D5\u062A \u0628\u06D5 \u062F\u06CC\u0627\u0631\u06CC\u06A9\u0631\u062F\u0646\u06CC \u0695\u06CE\u0648\u0634\u0648\u06CE\u0646\u06CC \u0626\u06D5\u0646\u062C\u0627\u0645\u062F\u0627\u0646\u06CC \u0631\u0627\u067E\u0631\u0633\u06CC \u0644\u06D5\u0633\u06D5\u0631 \u067E\u0695\u06C6\u0698\u06D5 \u062F\u06D5\u0633\u062A\u0648\u0648\u0631\u06D5\u06A9\u06D5 \u062F\u06D5\u0631\u06A9\u0631\u062F.
const.station2.paragraph3=\u0644\u06D5 \u0633\u0627\u06B5\u06CC \u0662\u0660\u0660\u0669 \u062F\u0648\u0648 \u062C\u0627\u0631 \u0626\u06D5\u0645 \u06CC\u0627\u0633\u0627\u06CC\u06D5 \u0647\u06D5\u0645\u0648\u0631\u06A9\u0631\u0627\u06CC\u06D5\u0648\u06D5 \u0644\u06D5 \u0695\u06CC\u06AF\u06D5\u06CC \u0647\u06D5\u0631\u06CC\u06D5\u06A9\u06D5 \u0644\u06D5\u06CC\u0627\u0633\u0627\u06CC \u0698\u0645\u0627\u0631\u06D5(\u0669) \u06CC \u0633\u0627\u0644\u06CC \u0662\u0660\u0660\u0669 \u06CC\u0627\u0633\u0627\u06CC \u0647\u06D5\u0645\u0648\u0627\u0631\u06CC \u06CC\u06D5\u06A9\u06D5\u0645\u06CC \u06CC\u0627\u0633\u0627\u06CC \u067E\u06D5\u0633\u06D5\u0646\u062F\u06A9\u0631\u062F\u0646\u06CC \u062F\u06D5\u0633\u062A\u0648\u0648\u0631\u06CC \u0647\u06D5\u0631\u06CE\u0645\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646 \u0648 \u06CC\u0627\u0633\u0627\u06CC \u0698\u0645\u0627\u0631\u06D5 (\u0661\u0660) \u06CC \u0633\u0627\u06B5\u06CC \u0662\u0660\u0660\u0669 \u06CC\u0627\u0633\u0627\u06CC \u0647\u06D5\u0645\u0648\u0627\u0631\u06CC \u062F\u0648\u0648\u06D5\u0645\u06CC \u06CC\u0627\u0633\u0627\u06CC \u067E\u06D5\u0633\u06D5\u0646\u062F\u06A9\u0631\u062F\u0646\u06CC \u062F\u06D5\u0633\u062A\u0648\u0648\u0631\u06CC \u0647\u06D5\u0631\u06CE\u0645\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646\u060C \u0626\u06D5\u0645\u06D5\u0634 \u0628\u06C6 \u0695\u06CE\u06A9\u062E\u0633\u062A\u0646\u06CC \u0648\u0631\u062F\u062A\u0631\u06CC \u0628\u0627\u0628\u06D5\u062A\u06CC \u067E\u06D5\u0633\u0646\u062F\u06A9\u0631\u062F\u0646\u06CC \u067E\u0695\u06C6\u0698\u06D5\u06A9\u06D5 \u0644\u06D5 \u067E\u06D5\u0631\u0644\u06D5\u0645\u0627\u0646\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646 \u0648 \u0686\u06C6\u0646\u06CC\u06D5\u062A\u06CC \u062E\u0633\u062A\u0646\u06D5 \u0695\u0627\u067E\u0631\u0633\u06CC\u06D5\u0648\u06D5 \u0628\u06C6 \u062F\u06D5\u0646\u06AF\u062F\u0627\u0646 \u0644\u06D5\u0633\u06D5\u0631\u06CC \u0644\u06D5\u0644\u0627\u06CC\u06D5\u0646 \u06AF\u06D5\u0644\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646\u06D5\u0648\u06D5.
const.station2.paragraph4=\u0644\u06D5\u0628\u06D5\u0631 \u0631\u06C6\u0634\u0646\u0627\u06CC\u06CC \u0626\u06D5\u0645 \u06CC\u0627\u0633\u0627\u06A9\u0627\u0631\u06CC\u0627\u0646\u06D5\u062F\u0627 \u067E\u06D5\u0631\u0644\u06D5\u0645\u0627\u0646\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646 \u0628\u06D5 \u0628\u0695\u06CC\u0627\u0631\u06D5 \u06CC\u0627\u0633\u0627\u06CC \u0698\u0645\u0627\u0631\u06D5 (\u0668) \u06CC \u0633\u0627\u06B5\u06CC \u0662\u0660\u0660\u0669 \u062F\u06D5\u0642\u06CC \u067E\u0695\u06C6\u0698\u06D5 \u062F\u06D5\u0633\u062A\u0648\u0648\u0631\u06CC \u0626\u0627\u0645\u0627\u062F\u06D5\u06A9\u0631\u0627\u0648 \u0644\u06D5 \u0644\u0627\u06CC\u06D5\u0646 \u0644\u06CC\u0698\u0646\u06D5\u06CC \u062A\u0627\u06CC\u0628\u06D5\u062A\u0645\u06D5\u0646\u062F\u06D5\u0648\u06D5 \u067E\u06D5\u0633\u06D5\u0646\u062F \u062F\u06D5\u06A9\u0627\u062A. \u062F\u0648\u0627\u062A\u0631 \u0628\u06D5 \u0646\u0648\u0633\u0631\u0627\u0648\u06CC \u0698\u0645\u0627\u0631\u06D5 (\u0664/\u0663/\u0669\u0660\u0662) \u0644\u06D5 \u0628\u06D5\u0631\u0648\u0627\u0631\u06CC (\u0662\u0660\u0660\u0669/\u0666/\u0662\u0665) \u062F\u0627\u0648\u0627 \u0644\u06D5\u06A9\u06C6\u0645\u0633\u06CC\u06C6\u0646\u06CC \u0628\u0627\u06B5\u0627\u06CC \u0647\u06D5\u06B5\u0628\u0698\u0627\u0631\u062F\u0646\u06D5\u06A9\u0627\u0646 \u062F\u06D5\u06A9\u0627\u062A \u0647\u0627\u0648\u06A9\u0627\u062A \u0644\u06D5 \u06AF\u06D5\u06B5 \u0647\u06D5\u06B5\u0628\u0698\u0627\u0631\u062F\u0646\u06D5\u06A9\u0627\u0646\u06CC \u0633\u06D5\u0631\u06C6\u06A9\u06CC \u0647\u06D5\u0631\u06CE\u0645 \u0648 \u067E\u06D5\u0631\u0644\u06D5\u0645\u0627\u0646\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646 \u06A9\u06D5\u0648\u0627 \u0628\u0695\u06CC\u0627\u0631\u06D5 \u0644\u06D5 (\u0662\u0660\u0660\u0669/\u0669/\u0662\u0665) \u0626\u06D5\u0646\u062C\u0627\u0645\u0628\u062F\u0631\u06CE\u062A\u060C \u067E\u0695\u06C6\u0698\u06D5\u06CC \u062F\u06D5\u0633\u062A\u0648\u0648\u0631\u06CC \u0647\u06D5\u0631\u06CE\u06