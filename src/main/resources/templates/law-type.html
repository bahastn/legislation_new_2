<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>بڕیارە یاسا</title>
  <meta property="og:title" content="Kurdistan Parliament - Iraq">
  <meta property="og:description" content="As provided in the federal constitution of Iraq, Parliament has considerable power to debate and legislate on policy in a wide range of areas: health services, education and training, policing and security, the environment, natural resources, agriculture, housing, trade, industry and investment, social services and social affairs, transport and roads, culture and tourism, sport and leisure, and ancient monuments and historic buildings., The Kurdistan Parliament shares legislative power with the federal authorities in the following areas, but priority is given to the Kurdistan Parliament’s laws: customs, electric energy and its distribution, general planning, internal water resources. In addition, under Article 121 of the Iraqi federal constitution the Kurdistan Parliament has the right to amend the application of Iraq-wide legislation that falls outside of the federal authorities’ exclusive powers.">
  <meta property="og:image" content="img/logo.png">
  <meta property="og:url" content="https://www.parliament.krd">
  <link rel="icon" href="img/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Teko:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/fragment-head :: navbar"></div>
<!-- Navbar End -->


<!-- Page Header Start -->
<div class="page-header" style="width:100%;margin-bottom:5%;">
  <div class="container py-5" style="width:100%;direction:rtl;">
    <h3 class="display-8 text-white animate__animated animate__backInDown">جۆری یاساکان</h3>
  </div>
</div>
<!-- Page Header End -->

<!-- bka arabi -->
<div class="container-xxl animate__animated animate__backInDown" dir="rtl" style="padding-bottom:50px;">
  <p style="font-size: 40px;display: flex; justify-content: center; border-bottom: 2px solid #b78d65; padding-bottom: 14px; color: black; font-weight: bold;">لیستی جۆری یاساکان</p>
</div>

<!-- Facts Start -->
<div class="container-xxl py-5">
  <div class="container pt-5">
    <div class="row g-4" >
      <!-- LOOP START HERE -->
      <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" th:each=" lawType: ${lawTypes}">
        <div class="fact-item text-center bg-light h-100 p-5 pt-0">
          <div class="fact-icon">
            <img src="img/icons/book.png" style="width:70px;" alt="Icon">
          </div>
          <h3 class="mb-3"  th:text="${lawType.getLawType()}">یاسا سروشت دەستوریەکان</h3>
        </div>
      </div>
      <!-- LOOP ENDS HERE -->
    </div>
  </div>
</div>


<footer th:replace="fragments/fragment-footer :: footer"></footer>

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/counterup/counterup.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
