amends.law.paragraph =ئەم یاسایانە جارێک یان زیاتر لەجارێک هەموارکراونەتەوە، لەلایەن لێژنەیەکی تایبەتمەندی پەرلەمانەوە یەکخراون، بە مەبەستی سودگەیاندن و ئاسانکاری 

