const.station4.step1.paragraph= \u0644\u06D5\u0633\u06D5\u0631\u06D5\u062A\u0627\u06CC \u062F\u06D5\u0633\u062A\u0628\u06D5\u06A9\u0627\u0631\u0628\u0648\u0648\u0646\u06CC \u0628\u06D5\u0695\u06CE\u0632 \u062F.\u0695\u06CE\u0648\u0627\u0632 \u0641\u0627\u0626\u0642 \u0633\u06D5\u0631\u06C6\u06A9\u06CC \u067E\u06D5\u0631\u0644\u06D5\u0645\u0627\u0646\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646 \u0648 \u0644\u06D5 \u067E\u06CE\u0646\u0627\u0648 \u0628\u06D5\u062F\u06CC\u0647\u06CE\u0646\u0627\u0646 \u0648 \u062C\u06CE\u0628\u06D5\u062C\u06CE \u06A9\u0631\u062F\u0646\u06CC \u0628\u06D5\u0631\u0646\u0627\u0645\u06D5\u06CC \u06A9\u0627\u0631\u06CC \u0633\u06D5\u0631\u06C6\u06A9\u0627\u06CC\u06D5\u062A\u06CC \u067E\u06D5\u0631\u0644\u06D5\u0645\u0627\u0646 \u0644\u06D5 \u062E\u0648\u0644\u06CC \u067E\u06CE\u0646\u062C\u06D5\u0645\u062F\u0627\u060C \u06CC\u06D5\u06A9\u06CE\u06A9 \u0644\u06D5\u0648 \u0626\u0627\u0645\u0627\u0646\u062C\u0627\u0646\u06D5\u06CC \u067E\u06CE\u0648\u06CC\u0633\u062A\u06D5 \u06A9\u0627\u0631\u06CC \u0628\u06C6 \u0628\u06A9\u0631\u06CE\u062A\u060C \u062A\u06D5\u0648\u0627\u0648\u06A9\u0631\u062F\u0646\u06CC \u0626\u06D5\u0648 \u0647\u06D5\u0646\u06AF\u0627\u0648\u0627\u0646\u06D5 \u0628\u0648\u0648\u06D5 \u0644\u06D5 \u067E\u06CE\u0646\u0627\u0648 \u0646\u0648\u0648\u0633\u06CC\u0646\u06D5\u0648\u06D5\u06CC \u062F\u06D5\u0633\u062A\u0648\u0648\u0631\u06CC \u0647\u06D5\u0631\u06CE\u0645\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646 \u06A9\u0627\u0631\u06CC \u0628\u06C6 \u06A9\u0631\u0627\u0628\u0648\u0648\u060C \u0644\u06D5\u0645 \u067E\u06CE\u0646\u0627\u0648\u06D5\u062F\u0627 \u0633\u06D5\u0631\u06C6\u06A9\u06CC \u067E\u06D5\u0631\u0644\u06D5\u0645\u0627\u0646\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646 \u0633\u06D5\u0631\u062F\u0627\u0646\u06CC \u0633\u06D5\u0631\u062C\u06D5\u0645 \u0626\u06D5\u0648 \u0644\u0627\u06CC\u06D5\u0646\u06D5 \u0633\u06CC\u0627\u0633\u06CC\u0627\u0646\u06D5\u06CC \u06A9\u0631\u062F \u06A9