const.station4.step2= \u0647\u06D5\u0646\u06AF\u0627\u0648\u06CC \u062F\u0648\u0648\u06D5\u0645:
const.station4.step2.paragraph=\u0644\u06D5 \u0695\u0648\u0648\u0627\u0646\u06AF\u06D5\u06CC \u0647\u0627\u0648\u06A9\u0627\u0631\u06CC \u0648 \u0647\u06D5\u0645\u0627\u0647\u06D5\u0646\u06AF\u06CC \u0646\u06CE\u0648\u0627\u0646 \u0647\u06D5\u0631\u0633\u06CE \u0633\u06D5\u0631\u06C6\u06A9\u0627\u06CC\u06D5\u062A\u06CC \u0647\u06D5\u0631\u06CE\u0645\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646 \u0648 \u0626\u0627\u0645\u0627\u062F\u06D5\u06A9\u0627\u0631\u06CC \u0628\u06C6 \u06A9\u0627\u0631\u0627\u06A9\u0631\u062F\u0646\u06D5\u0648\u06D5\u06CC \u0647\u06D5\u0646\u06AF\u0627\u0648\u06D5\u06A9\u0627\u0646\u06CC \u0626\u0627\u0645\u0627\u062F\u06D5\u06A9\u0631\u062F\u0646\u06CC \u067E\u0695\u06C6\u0698\u06D5\u06CC \u062F\u06D5\u0633\u062A\u0648\u0648\u0631\u06CC \u0647\u06D5\u0631\u06CE\u0645\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646\u060C \u0633\u06D5\u0631\u06C6\u06A9\u0627\u06CC\u06D5\u062A\u06CC \u0647\u06D5\u0631\u06CE\u0645 \u0646\u0648\u0648\u0633\u0631\u0627\u0648\u06CE\u06A9\u06CC\u0627\u0646 \u0626\u0627\u0631\u0627\u0633\u062A\u06D5\u06CC \u067E\u06D5\u0631\u0644\u06D5\u0645\u0627\u0646\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646 \u06A9\u0631\u062F \u0628\u06D5 \u0645\u06D5\u0628\u06D5\u0633\u062A\u06CC \u062F\u06D5\u0633\u062A\u0646\u06CC\u0634\u0627\u0646\u06A9\u0631\u062F\u0646\u06CC \u0646\u0648\u06CE\u0646\u06D5\u0631\u06CC \u067E\u06D5\u0631\u0644\u06D5\u0645\u0627\u0646\u06CC \u06A9\u0648\u0631\u062F\u0633\u062A\u0627\u0646 \u0628\u06C6 \u0628\u06D5\u0634\u062F\u0627\u0631\u06CC \u0644\u06D5\u0648 \u0644\u06CC\u0698\u0646\u06D5 \u0626\u0627\u0645\u0627\u062F\u06D5\u06A9\u0627\u0631\u06CC \u06A9\u0627\u0631\u0627\u06A9\u0631\u062F\u0646\u06D5\u0648\u06D5\u06CC \u0644\u06CC\u0698\u0646\u06D5\u06CC \u0646\u0648\u0648\u0633\u06CC\u0646\u06D5\u0648\u06D5\u06CC \u062F\u06D5\u0633\u062A\u0648\u0648\u0631\u060C \u0628\u06C6 \u0626\u06D5\u0645 \u0645\u06D5\u0628\u06D5\u0633\u062A\u06D5 \u067E\u06D5\u0631\u0644\u06D5\u0645\u06