##### About #######
about.title= كورتەیەك لە بارەی بنکەی یاسدانان
about.introduction.paragraph= بەگوێرەی فەرمانی پەرلەمانی ژمارە (2/5/1904) لە 21/8/2019 لێژنەیەك لەژمارەیەك راوێژکاری پەرلەمانی کوردستان و پسپۆری بواری تەکنەلۆژیا پێکهێنراو ڕاسپێردران بە ئامادەكردنی بنکەی یاسادانانی هەرێمی كوردستان بەشێوەكی ئەلیكترونی، كە هەموو ئەو یاساو بڕیارە یاساو پەیڕەوو  رێنماییانە لەخۆبگرێت كە لەلایەن دامەزراوە دەستووریەكانی هەرێمەوە دەرچوون و دەردەچن، هەر لەساڵی 1992 وە تاوەكو ئیستا، هەروەها ئەو یاسا ئیتحادیانەش دەگرێتەوە كە لەهەرێم بەگوێرەی یاسای دەرچووێندراو لەپەرلەمانی كوردستان بەركاركراون. ئەو بنکەیە بەشێوەیەك ڕێكخراوە كەرێگەدەدات بەبەردەوامی و رۆژانە بەپێی پێویست نوێبكرێتەوە.
about.goal.legdb= ئامانجی بنکەی یاساکان :
goal1=خستنەرووی دۆخی یاسایی لەهەرێمی كوردستان.
goal2=	پاڵپشتی كردن و قوڵكردنەوەی كاری یاسایی لەڕێگەی دەستەبەركردنی زانیاری لەبارەی یاساكان.
goal3=پاراستنی دەقی یاساكان لەهەرێمی كوردستان.
goal4=ئاسان گەیشتنی پەیوەندیداران بە بابەتەكانی ئەو بنکەیە بەشێوەیەكی دروست، لەدەستوورو یاساكان و بڕیارە یاساکان و پەیڕەوو رێنماییەكان، بەجۆرێك كەخزمەتی بەرژەوەندی تاك و دامەزراوە فەرمی و نافەرمییەكان بكات.
goal5=هەنگاوێكە بەرەو بڵاوكردنەوەی رۆشنبیری یاسایی لەناوكۆمەڵگا.
defaults.title=بەربەستەكانی کاری لیژنەکە:
defeculties.short = كۆمەڵێك بەربەست هاتنە بەردەم كاری لێژنەكە، لەوانە :
defaults1=نەبوونی كادری خاوەن ئەزموون بۆكاركردن لەو بوارە، ئەوەش پێویستی بەوەكرد كەكادر لەناوخۆی پەرلەمان ئامادەبكرێت و گەشەی پێبدرێت لەبری پەنابردنە بەر دەرەوە، تاكوو بتوانن ئەوكارە لەئیستاو داهاتودا بەرێوەببەن، بۆ ئەو مەبەستەش خولی راهێنان و فێربوون بۆ فەرمانبەرانی دەستنیشانکراو کرایەوە.
defaults2=نەبوونی دەقی چاپلکراو بەشێوەی (word ) بۆ زوربەی یاساو بڕیارە یاساكان. 
defaults3=ئاڵۆزی شێوازی هەمواركردنی هەندێك لەیاساكان، بۆنمونە: هەندێك لەیاساكان ناونیشانی یاسا بنەڕەتیەكە بەشێوەیەكی هەڵە هاتووە، ئەوەش پێوست بەوریایی و وردبوونەوە دەكات لەناوەڕۆكی هەموارەكە، تابگەین بەزانینی ئەو یاسایەی كەهەموار كراوە.
defaults4=بوونی هەندێك هەڵەی یاسایی لەنێو هەموارەكان، بۆنمونە: لەهەندێك لەیاساكانی هەمواركردن ئاماژە بەهەمواركردنی مادەیەكی دیاریكراو كراوە، لەكاتێكدا ئەو ماددەیە لەیاساكە بابەتی هەمواركردنەكە نەبووە، بەڵكو ماددەیەكی تربووە كەپەیوەندی پێوە نیە.
defaults5=دارشتنی مەنهەجیەتێك بۆ چۆنیەتی یەكخستنی هەموارەكان، ئەوەش خۆی لەخۆیدا ئیشكالیەتێكی گەورەبوو، تاجێگیربووین لەسەر مەنهەجیەتێكی گونجاو، بێگومان ئەوەش بەسوود وەرگرتن لەبنکەی یاسادانانی عیراقی و ئەوكارانەی بەشێك لەپەرلەمانتارانی كوردستان لەخولەکانی تری پەرلەمان كردوویانە.
defaults6=هەمواری پیادەكردنی یاسا ئیتحادیەكان، ئەوەش كێشەیەك بوو، ئایا یاسایەكی دەرچوولەلایەن پەرلەمانی كوردستان دەتوانێت ناوەڕۆكی یاسایەكی ئیتحادی هەموار بكات، ئەوەش پێویستی بەیەكلاكردنەوە هەبووە، تا یەكلایكرایەوە بەوەی كە یاسای هەمواری پیادەكردن لەهەرێم ناتوانێت یاسا بنەرەتیەكە (ئیتحادیەكە) هەمواربكات، بەڵام دەتوانێت پیادەکردنی ئەو یاسایە تەنها لە هەرێم هەموار بکات، بۆیە لەكۆتایدا بڕیاردرا بەدانانی یاسا ئیتحادیەكان كە هەمواری پیادەكردنیان بۆ كراوە لەهەرێم وەك خۆی بە بێ هەمواركردن.
defaults7=ئەندامانی ئەو لێژنەیە بەشێوەیەكی تەواو خۆیان تەرخان نەكردبوو بۆ ئامادەكردنی ئەو بنەمایە ئەوەش كۆمەڵێك ئیشكالیەتی هێناكایەوە، بەجۆرێك لەزۆریك لەحالەتەكان ئەستەم بوو كۆبونەوەكانی لێژنەبكرێت.
defaults8=سەرهەڵدانی ڤایرۆسی كۆڕۆنا كاریگەری زۆربوو لەسەر كارەكان، جا لەڕووی پچرانی ئەندامانی لێژنەكە لەیەكتری بەهۆی وەستانی دەوام، یا لەرووی كۆبوونەوەی لێژنە.
collecting.data.title=قۆناغەكانی ئامادەكردنی بنکەی یاسادانان :
collecting.data.point1=یەکەم: 
collecting.data.point1.paragraph=لێژنەكە یەكەم كۆبوونەوەی ئامادەکاری بۆ دەسپێکی کارەکانی لە 21/8/2019 ئەنجامدا، یەكەم هەنگاویش لەوبارەیە كۆكردنەوە و ڕێكخستنی داتاكانی پەیوەندیدار بەیاساو بڕیارەکان بوو بەشێوەی (word )، بەڵام لێرەدا كێشەی نەبوونی دەقی بەشێک لەویاساو بڕیارانە بەشێوەی (word ) سەری هەڵدا، بەتایبەتیش ئەوەی پەیوەندیدارە بەخولی یەكەمی پەرلەمان، بۆ ئەم مەبەستە لێژنەیەكی فەرمی لەفەرمانبەرانی یاسایی پەرلەمان بەو ئەركە راسپێدران تا جارێکی تر چاپیان بکەنەوە.
collecting.data.point2=دووەم: 
collecting.data.point2.paragraph=پەرلەمانی کوردستان لە مێژووی تەمەنی خۆیداو لەخولە جیاوازەکانی و لەساڵی جیا جیادا، چەندین یاسای بۆ چەندین جار هەموار کردۆتەوە، بۆیە پێویست بوو ئەم یاسایانە لەشێوەی یەک پاکێچ کۆبکرێنەوەو یەکبخرێن بۆ ئەوەی بە ئاسانی بگاتە بەردەستی پسپۆران و خوێنەران، بۆ ئەم مەبەستە لیژنەیەک بەفەرمانی سەرۆکی دیوان لە ژمارەیەک فەمانبەری یاسایی پێکهات بەسەرپەرشتی راوێژکاری یاسایی بۆ یەکخستنی ئەم یاسایانە.
collecting.data.point3=سێیەم:
collecting.data.point3.paragraph=لێژنەكە پێی باشبوو پەیوەندی بەهەندێك لەڕیكخراوە نێودەوڵەتی و ناوەخۆییەكان بكات بەمەبەستی بەدەستهێنانی پاڵپشتی تەكنیكی و دارایی و بۆكارەكانی دانانی ئەو بنکەیە. بۆئەم مەبەستەش وەفدێکی لیژنە بەسەرۆكایەتی سەرۆكی لێژنە و ئەندامەكانی سەردانی نووسینگەی یونامی كرد لەهەولێر، دوای كۆبوونەوە لەگەڵ بەرێز (ریکاردۆ رۆدریگز) بەرپرسی یونامی  داوای پڕۆپۆزەلیكیان كرد لەو بارەیەوە، دواتر پڕۆپۆزەلەكە بەڕاوێژ لەگەل دوو شارەزای یۆنامی ئامادەكراو ئاراستەی یۆنامی کرا بەو مەبەستەی  بیخاتە بەردەم رێكخراوەكان بۆ پاڵپشتیكردنی كارەكە، هەروەها وێنەیەك لە پرۆپۆزەڵەکە ئاراستەی رێکخراوی بانكی نیودەوڵەتی كرا، بەڵام بەداخەوە هیچ وەڵامێكمان وەرنەگرت، بۆیە لێژنە بڕیاریدا پشت بەتوانای دارایی و هونەریی پەرلەمان ببەستی بۆ تەواوكردنی ئەوكارە. ئەوەی هاندەریش بۆ ئەوكارە، ئەو ئارەزووە گەورەیەی سەرۆكی پەرلەمان بوو لەتەواوكرنی ئەو كارە جا هەرچیەك بێت لەبەربەست و تێچووەکەی.
collecting.data.point4=چوارەم
collecting.data.point4.paragraph= دوای چاپکردنی یاساو بڕیارەکان لەلایەن لیژنەیەک لەفەرمانبەرانی پەرلەمان، لەلایەن بەشی بنکەی یاسادان سەر بەسەنتەری توێژینەوەی پەرلەمان لەرووی هونەری رێكخرایەوەو دەستکرا بەدانانی داتاكان لەپرۆگرامەکە (database)، هەروەها هەموو یاساكان بەشێوەی ئەسڵی خۆیان لە سەرجەم ژمارەکانی رۆژنامەی فەرمی  (پەرلەمانی کوردستان) کە لە ساڵانی 1992 - 2009وەک رۆژنامەی فەرمی پەرلەمانی کوردستان دەرچووەو (93)ژمارەی لێ بڵاوکراوەتەوە، لەگەڵ سەرجەم ژمارەکانی رۆژنامەی فەرمی وەقائعی كوردستان دەرهێنراوە بەشێوەی (pdf) جیاکراوەتەوە تاكو لەگەڵ هاوتاكەی بەشێوەی (word) بەراورد بکرێت و دابنرێت.
collecting.data.point5=پێنجەم:
collecting.data.point5.paragraph=１.	لێژنەیەكی پێداچوونەوە بە فەرمانی سەرۆكی پەرلەمان لە(9) راوێژكاری یاسایی پەرلەمان پێكهندرا، بۆ پێداچونەوە و بەراوردكردنی هەموو یاساكان، بۆ ئەوەی هیچ  یاسایەك دانەبەزێنرێت ئەگەر وردوو دروست نەبێت.
collecting.data.point5.paragraph2=２.	لێژنەیەكی پێداچوونەوە بە فەرمانی سەرۆكی پەرلەمان لە(9) راوێژكاری یاسایی پەرلەمان پێكهندرا، بۆ پێداچونەوە و بەراوردكردنی هەموو بڕیارە یاساکان، بۆ ئەوەی هیچ  بڕیارە یاسایەك دانەبەزێنرێت ئەگەر وردوو دروست نەبێت.

