<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Kurdistan Parliament - Iraq</title>
    <meta property="og:title" content="Kurdistan Parliament - Iraq">
    <meta property="og:description"
          content="As provided in the federal constitution of Iraq, Parliament has considerable power to debate and legislate on policy in a wide range of areas: health services, education and training, policing and security, the environment, natural resources, agriculture, housing, trade, industry and investment, social services and social affairs, transport and roads, culture and tourism, sport and leisure, and ancient monuments and historic buildings., The Kurdistan Parliament shares legislative power with the federal authorities in the following areas, but priority is given to the Kurdistan Parliament’s laws: customs, electric energy and its distribution, general planning, internal water resources. In addition, under Article 121 of the Iraqi federal constitution the Kurdistan Parliament has the right to amend the application of Iraq-wide legislation that falls outside of the federal authorities’ exclusive powers.">
    <meta property="og:image" content="img/logo.png">
    <meta property="og:url" content="https://www.parliament.krd">

    <link rel="icon" href="img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Teko:wght@400;500;600&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>

<div th:replace="fragments/fragment-head2 :: navbar"></div>

<div class="container-xxl py-5" dir="rtl">
    <div class="container">
        <div class="row g-5">

            <div class="col-lg-12 wow fadeInDown" data-wow-delay="0.1s"
                 style="border:1px dotted #c55e00;border-radius:30px 5px;padding-bottom:15px;">
                <br>
                <div class="animate__animated animate__backInDown animate__delay-0.4s animate__faster" style="text-align: center;font-weight: bold;border-bottom: 1px solid #b78d65;">
                    <h4 th:text="${amend.getAmendTitle()}">ناونیشانی یاسا</h4>
                </div>
            </div>

        </div>

        <br>

        <div class="row g-3">
            <div>

                <div style="float:right;">
                    <h3 th:text="#{law.text}" style="border-bottom: 2px solid #b78d65;">دەقی یاسا</h3>
                </div>
                <div style="float:left;">
                <img src="../img/pdf.png" style="width:40px;"
                     th:onclick="|window.location.href='@{/download/(id=${amend.getPdfDocument().getDocumentId()})}'|"
                        >

                <img src="../img/word.png" style="width:40px;"
                     th:onclick="|window.location.href='@{/download-word/(id=${amend.getWordDocument().getDocumentId()})}'|"
                        >
                </div>
            </div>
            <pre th:text="${law.getLawContent()}"
                 style="border: 1px dotted;color:black;text-align:right;direction:rtl; font-size:18px; overflow-x: auto; white-space: pre-wrap; white-space: -moz-pre-wrap !important; white-space: pre-wrap; white-space: -o-pre-wrap; word-wrap: break-word; background: #fff; font-family:'UniQAIDAR_Hewal028';padding: 30px;border-radius:10px; box-shadow: 5px 10px 5px #e0e0e0;">

یاسایی ئه‌نجوومه‌نی وه‌زیرانی هه‌رێمی كوردستان
به‌ ناوی خوای به‌خشنده‌و میهره‌بان
...                </pre>

        </div>


    </div>
</div>
<!-- About End -->

<!-- Footer Start -->
<footer th:replace="fragments/fragment-footer :: footer"></footer>
